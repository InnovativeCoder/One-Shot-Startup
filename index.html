<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Innovative Animations - GSAP</title>
</head>
<body>
    <h1>One Shot Startup</h1>
    <button id="cta">Watch More</button>

    <div class="panel">
        <img src="img/pipeline.svg" id="light">
        <p>A single pipeline to launch your startup in a jiffy.</p>
        <div class="box"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

    <script>
        document.getElementById('cta').addEventListener('click', function(){
            TweenMax.to('.panel', 0.5, {scaleY:1, height: '100vh', ease: Circ.easeOut})
            TweenMax.to('#light',1.2, {opacity: 1, y:0, ease: Back.easeOut.config(1.7)})
            TweenMax.to('p', 0.7, {opacity: 1, delay: 1})
            TweenMax.to('.box', 1, {opacity: 1, scale: 1, ease: Elastic.easeOut.config(1, 0.3)})
        })

    </script>
</body>
</html>
